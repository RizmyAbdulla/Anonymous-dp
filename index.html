<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>annonymous DP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="dp">
        <canvas
          id="profile-picture"
          class="mode-1 profile-font-size-7 profile-font-color-433656"
          width="200"
          height="200"
        ></canvas>
        <h3 id="profile-name">
          <span class="profile-fname">Rizmy</span>

          <span class="profile-lname">Abdulla</span>
          <sup><button id="profile-cname">change</button></sup>
        </h3>
        <div id="profile-name-control">
          <input
            type="text"
            class="profile-fname-input"
            placeholder="first name"
          />
          <input
            type="text"
            class="profile-lname-input"
            placeholder="last name"
          /><br />
          <button id="submit">submit</button>
        </div>
      </div>

      <div id="btn-group">
        <button id="download-dp">download image</button>
        <button id="generate-dp">Generate DP</button>
        <div class="w-initials">
          <div class="w-initials-container">
            <label for="generate-dp-with-initials"
              >Generate DP With initials</label
            >
            <input type="checkbox" id="generate-dp-with-initials" />
          </div>
          <div class="w-initials-container" id="color-picker-container">
            <label for="profile-initial-color">Choose color for initials</label>
            <input type="color" id="profile-color-picker" />

            <!-- Color Mode Coming Soon -->
            <input
              type="radio"
              name="profile-initial-color-mode"
              id="profile-initial-color-mode-1"
            />
            <br />
            <input
              type="radio"
              name="profile-initial-color-mode"
              id="profile-initial-color-mode-2"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./Anonymous-dp.js"></script>
  </body>
</html>
