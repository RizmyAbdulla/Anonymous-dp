<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mode-3</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="container">
      <div class="nav">
        <a href="index.html" id="back-btn">&#10137;</a>
        <div class="p-head">
          <h3>MODE 3</h3>
        </div>
        <!-- Place this tag where you want the button to render. -->
        <a
          class="github-button"
          href="https://github.com/RizmyAbdulla/Anonymous-dp"
          data-color-scheme="no-preference: dark_high_contrast; light: light; dark: dark;"
          data-size="large"
          data-show-count="true"
          aria-label="Star RizmyAbdulla/Anonymous-dp on GitHub"
          >Star</a
        >
      </div>
      <div id="dp">
        <canvas
          id="profile-picture"
          class="mode-3 profile-font-size-10"
          width="200"
          height="200"
        ></canvas>
        <h3 id="profile-name">
          <span class="profile-fname">Rizmy</span>

          <span class="profile-lname">Abdulla</span>
          <sup><button id="profile-cname-btn">change</button></sup>
        </h3>
        <div id="profile-name-change">
          <input
            type="text"
            class="profile-fname-input"
            placeholder="first name"
          />
          <input
            type="text"
            class="profile-lname-input"
            placeholder="last name"
          /><br />
          <button id="profile-name-submit">submit</button>
        </div>
      </div>

      <div id="btn-group">
        <button id="profile-save-dp">Save DP</button>
        <button id="profile-generate-dp">Generate DP</button>
        <button id="profile-colorPickerBtn">
          Color Picker <input type="color" id="profile-color-picker" />
        </button>
      </div>
    </div>
    <footer>
        <p>Rizmy Abdulla : Copyright &copy; 2023</p>
        <p>This Project is Under Mit Licence</p>
      </footer>
    <script src="../js/Anonymous-dp.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
